<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Nuts Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef9f3;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #6b3e26;
            margin-top: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
            border: 2px solid #e0c3a3;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #6b3e26;
        }
        .product-price {
            font-size: 16px;
            color: #d35400;
            font-weight: bold;
        }
        .product-offer {
            font-size: 14px;
            color: #e74c3c;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>ðŸ¥œ Fresh & Healthy Grocery Nuts ðŸ¥œ</h2>
    <div class="container" id="productContainer">
        <p>Loading products...</p>
    </div>

    <script>
        const scriptURL = "https://raw.githubusercontent.com/ponnmohan/gbus/refs/heads/main/products.json"; // Replace with your actual URL

        async function fetchProducts() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();

                let container = document.getElementById("productContainer");
                container.innerHTML = ""; // Clear old data

                data.forEach(item => {
                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${item.image}" alt="${item.product}">
                            <div class="product-name">${item.product}</div>
                            <div class="product-price">${item.price}</div>
                            <div class="product-offer">${item.offer}</div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("productContainer").innerHTML = `<p>Error loading products</p>`;
            }
        }

        fetchProducts();
        setInterval(fetchProducts, 60000); // Refresh every 1 min
    </script>

</body>
</html>
